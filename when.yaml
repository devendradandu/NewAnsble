---
- hosts: all
  become: yes
  tasks:
     - name: Install apche2
       apt:
         name: apache2
         state: present
       when: ansible_os_family=="Debian"
     - name: start apache2
       service:
         name: apache2
         state: started
       when: ansible_os_family="Debian"
     - name: Install httpd
       apt:
         name: httpd
         state: present
       when: ansible_os_family=="RedHat"
     - name: start httpd
       service:
         name: httpd
         state: started
       when: ansible_os_family="RedHat"